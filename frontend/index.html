<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Orchestrator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Перенос данных: источник → приёмник</h1>
      <form id="upload-form">
        <label>
          Источник
          <select id="source_type" name="source_type">
            <option value="csv">CSV</option>
            <option value="json">JSON</option>
            <option value="xml">XML</option>
          </select>
        </label>
        <label>
          Приёмник
          <select id="sink_type" name="sink_type">
            <option value="preview">Предпросмотр</option>
            <option value="csv">CSV файл</option>
            <option value="json">JSON файл</option>
            <option value="xml">XML файл</option>
          </select>
        </label>
        <label>
          Размер чанка
          <input id="chunk_size" name="chunk_size" type="number" min="1" value="10" />
        </label>
        <input id="file" name="file" type="file" accept=".csv,.json,.xml,text/csv,application/json,application/xml,text/xml" required />
        <button type="submit">Запустить</button>
      </form>
      <div id="status"></div>
      <div id="preview"></div>
    </div>

    <script>
      const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
        ? 'http://localhost:8000'
        : (window.location.origin.replace(':3000', ':8000'));

      const form = document.getElementById('upload-form');
      const status = document.getElementById('status');
      const preview = document.getElementById('preview');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fileInput = document.getElementById('file');
        const sourceType = document.getElementById('source_type').value;
        const sinkType = document.getElementById('sink_type').value;
        const chunkSize = document.getElementById('chunk_size').value || '10';
        if (!fileInput.files.length) return;
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('source_type', sourceType);
        formData.append('sink_type', sinkType);
        formData.append('chunk_size', chunkSize);
        status.textContent = 'Загружаю...';
        preview.innerHTML = '';
        try {
          const endpoint = sinkType === 'preview' ? '/upload' : '/transfer';
          // For preview we only need CSV on backend, but we can still call /upload for any source
          const resp = await fetch(`${API_BASE}${endpoint}`, {
            method: 'POST',
            body: formData,
          });
          if (!resp.ok) throw new Error('Ошибка загрузки');
          status.textContent = '';
          if (sinkType === 'preview') {
            const data = await resp.json();
            renderTable(data);
          } else {
            // download file
            const blob = await resp.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            // Try to derive filename from Content-Disposition
            const cd = resp.headers.get('Content-Disposition') || '';
            const match = cd.match(/filename\*=UTF-8''([^;]+)|filename="?([^";]+)"?/);
            let filename = 'export';
            if (match) {
              filename = decodeURIComponent(match[1] || match[2] || filename);
            } else {
              filename = `export.${sinkType}`;
            }
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
          }
        } catch (err) {
          status.textContent = 'Ошибка: ' + (err?.message || err);
        }
      });

      function renderTable(data) {
        const headers = data.headers || [];
        const rows = data.rows || [];
        if (!headers.length) {
          preview.textContent = 'Нет данных';
          return;
        }
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const trh = document.createElement('tr');
        headers.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          trh.appendChild(th);
        });
        thead.appendChild(trh);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        rows.forEach(r => {
          const tr = document.createElement('tr');
          headers.forEach((_, i) => {
            const td = document.createElement('td');
            td.textContent = (r[i] ?? '').toString();
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        preview.innerHTML = '';
        preview.appendChild(table);
      }
    </script>
  </body>
</html>
